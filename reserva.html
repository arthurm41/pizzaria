<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva - Pizzaria Fornalha</title>
  <link rel="stylesheet" href="reserva.css" />
</head>
<body>
  <header>
    <h1>Reserva</h1>
    <a href="pizzaria.html" class="voltar"> Voltar</a>
  </header>

  <form id="form-reserva">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required />

    <label for="data">Data da reserva:</label>
    <input type="date" id="data" required />

    <label for="hora">Hora:</label>
    <input type="time" id="hora" required />

    <label for="pessoas">Número de pessoas:</label>
    <input type="number" id="pessoas" min="1" max="20" required />

    <button type="submit">Confirmar Reserva</button>
  </form>

  <p id="msg-reserva" class="mensagem"></p>

  <script>
    const formReserva = document.getElementById('form-reserva');
    const msgReserva = document.getElementById('msg-reserva');

    formReserva.addEventListener('submit', (e) => {
      e.preventDefault();
      msgReserva.textContent = `Reserva confirmada para ${formReserva.nome.value} em ${formReserva.data.value} às ${formReserva.hora.value}.`;
      formReserva.reset();
    });
  </script>
</body>
</html>
